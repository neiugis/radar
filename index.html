<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Radar Chart</title>

		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		         
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
		</style>
	
</head>

	<body>

	   <div class="radarChart"></div>
       

		<script src="radarChart.js"></script>
    
      
<script>
      
			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
					
var data= [

                        [//West
						{legend:'West',axis:"Food",value: 8571},

						{legend:'West',axis:"Housing",value:22612},
						{legend:'West',axis:"Transportation",value:10612},
                        {legend:'West',axis:"Healthcare",value:4857},
                        {legend:'West',axis:"Education",value:1518}
                        ],

                        [//Midwest
						{legend:'Midwest',axis:"Food",value: 7157},

						{legend:'Midwest',axis:"Housing",value:17408},
						{legend:'Midwest',axis:"Transportation",value:9058},
                        {legend:'Midwest',axis:"Healthcare",value:5111},
                        {legend:'Midwest',axis:"Education",value:1256}
                        ],

						[//Northeast
						{legend:'Northeast',axis:"Food",value: 7611},

						{legend:'Northeast',axis:"Housing",value:22063},
						{legend:'Northeast',axis:"Transportation",value:8494},
                        {legend:'Northeast',axis:"Healthcare",value:4889},
                        {legend:'Northeast',axis:"Education",value:2144}
                        ],

                        [//South
						{legend:'South',axis:"Food",value: 6921},

						{legend:'South',axis:"Housing",value:17383},
						{legend:'South',axis:"Transportation",value:9323},
                        {legend:'South',axis:"Healthcare",value:4473},
                        {legend:'South',axis:"Education",value:1038}
                        ],
					];  


          	var color = d3.scale.ordinal()
				    .range(["#00A0B0","#F5C310","#CC333F","#6B02B9"]);
				
             var radarChartOptions = {
              w: width,
              h: height,
              margin: margin,
              maxValue: 22612, //maximum value 
              levels: 5, //number of breaks
              roundStrokes: true,
              color: color
			};

		
		  RadarChart(".radarChart", data, radarChartOptions);

			
		</script>
	</body>
</html>
